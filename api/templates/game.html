<!DOCTYPE html>

<!--
A simple Flask App which takes
a user's name as input and responds
with "Hello {name}!"
-->

<html>

<head>
    <title>Game!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='def.css') }}">
</head>

<body>
    {% if render_start %}
    <div class="form-style-6">
        <form method="POST">
            <input type="submit" value="Начать раунд">
            <input type="hidden" value="start" name="state">
        </form>
        <br>
        <form action="{{ url_for('ma') }}">
            <input type="submit" value="Новая игра">
        </form>
    </div>
    {% else %}
    <div class="form-style-6">
        <h1>Слово: {{ cur_card }}</h1>
        <form method="POST">
            <input type="submit" value="Следущее слово">
            <input type="hidden" value="next" name="state">
            <input type="hidden" value="{{ nextnum }}" name="num">
            <input type="hidden" value="nxt" name="posttype">
            <input type="hidden" value="{{ rd }}" name="rd">
        </form>
        <br>
        <form method="POST">
            <input type="submit" value="Переход хода">
            <input type="hidden" value="next" name="state">
            <input type="hidden" value="{{ nextnum }}" name="num">
            <input type="hidden" value="back" name="posttype">
            <input type="hidden" value="{{ rd }}" name="rd">
        </form>
    </div>
    {% endif %}
</body>

</html>
