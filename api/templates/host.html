<!DOCTYPE html>

<!--
A simple Flask App which takes
a user's name as input and responds
with "Hello {name}!"
-->

<html>

<head>
    <title>SHLYAPA</title>
</head>

<body>

    {% if entered_code %}
    <p> NOW WAITING FOR PLAYERS TO SUBMIT CARDS </p>
    <form method="POST">
        Ready?
        <button type="submit">Go!</button>
        <input type="hidden" name="building" value="casinos">
    </form>
    {% else %}
    <form method="POST">
        GameCode: <input type="text" name="code" placeholder={{gamecode}}><br>
        <button type="submit">Submit</button>
        <input type="hidden" name="building" value="manos">
    </form>
    {% endif %}

</body>

</html>
