<!DOCTYPE html>

<!--
A simple Flask App which takes
a user's name as input and responds
with "Hello {name}!"
-->

<html>

<head>
    <title>SHLYAPA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='def.css') }}">
</head>

<body>
    <div class="form-style-6">
        {% if entered_code %}
        <h1> Ждем пока все игроки пишут карты </h1>
        <form method="POST">
            Все игроки готовы?<br>
            <input type="submit" value="Поехали!">
            <input type="hidden" name="building" value="casinos">
            <input type="hidden" name="code2" value={{gamecode2}}><br>
        </form>
        {% else %}
        <h1> Введите код игры </h1>
        <form method="POST">
            Код игры: <input type="text" name="code" placeholder={{gamecode}}><br>
            <input type="submit" value="Начать">
            <input type="hidden" name="building" value="manos">
        </form>
        {% endif %}
    </div>
</body>

</html>
