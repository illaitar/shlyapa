<!DOCTYPE html>

<!--
A simple Flask App which takes
a user's name as input and responds
with "Hello {name}!"
-->

<html>

<head>
    <title>Simple Flask App</title>
</head>

<body>
    {% if not_entered_cards %}
    <form method="POST">
        GameCode: <input type="text" name="code"><br>
        Card1: <input type="text" name="card1"><br>
        Card2: <input type="text" name="card2"><br>
        Card3: <input type="text" name="card3"><br>
        Card4: <input type="text" name="card4"><br>
        Card5: <input type="text" name="card5"><br>
        <button type="submit">Submit</button>
    </form>
    <p>{{message}}</p>
    {% endif %}
</body>

</html>
