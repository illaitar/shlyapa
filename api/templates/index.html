<!DOCTYPE html>

<!--
A simple Flask App which takes
a user's name as input and responds
with "Hello {name}!"
-->

<html>

<head>
    <title>шляпа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='def.css') }}">
</head>

<body>
    <center>
        <div class="form-style-6">
            <h1>Создание карт</h1>
            {% if not_entered_cards %}
            <form method="POST">
                Код игры: <input type="text" name="code"><br>
                Слово 1: <input type="text" name="card1"><br>
                Слово 2: <input type="text" name="card2"><br>
                Слово 3: <input type="text" name="card3"><br>
                Слово 4: <input type="text" name="card4"><br>
                Слово 5: <input type="text" name="card5"><br>
                <input type="submit" value="Отправить" />
            </form>
            {% endif %}
            <p>{{message}}</p>
        </div>
    </center>
</body>

</html>
