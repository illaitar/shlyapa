<!DOCTYPE html>

<!--
A simple Flask App which takes
a user's name as input and responds
with "Hello {name}!"
-->

<html>

<head>
    <title>Simple Flask App</title>
</head>

<body>
    <form method="POST">
        Code? <input type="text" name="name-input"><br>
        <button type="submit">Submit</button>
    </form>
    <p>{{message}}</p>
</body>

</html>
